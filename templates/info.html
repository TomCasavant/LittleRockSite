<html>
<head>
	<title> {{user.name}} </title>
	<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/stylesheet.css') }}">
</head>

<body background="/static/background.jpg">
	<div>
		<a href="/"> Go Back </a>
	</div>
	<div>
		<center><img src="/static/{{user.avatar}}.jpg">
		<br />
		<b> {{user.name}} </b>
		<p> {{user.description}} </p>
		{% for quote in user.quotes %}
		<i>{{quote}}</i>
		<br />
		{% endfor %}
		<br />
		{% if user.x %}
			<audio controls>
				<source src="/static/sounds/{{user.avatar}}.mp3/" type="audio/mp3">
			</audio>
		{% else %}
			<a href="http://www.criticalpast.com/video/65675029484_Negro-Woman_prepares-tea_gives-interview_speaks-about-her-school-days"> Video </a>
		{% endif %}
		{% for img in user.images %}
		<img src="/static/{{img}}.jpg">
		<br />
		<br />
		{% endfor %}
		</center>
	</div>
</body>
</html>
